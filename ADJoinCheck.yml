---
- hosts: all
  become: true
  become_method: sudo
  
  tasks:
   - name: install realmd
     yum:
       name: realmd
       state: present
       
   - name: Check if machine is bound
     shell: /bin/bash -c "realm list | grep gemini"
     register: realmd_bound
     changed_when: false
     ignore_errors: true
     
   - name: Echo active directory not joined
     command: echo "active directory not joined"
     when: realmd_bound|failed
